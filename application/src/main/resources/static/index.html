<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insurance Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }

      #chat-window {
        height: 75vh;
        border: 1px solid #dee2e6;
        overflow-y: auto;
        padding: 1rem;
        background-color: white;
      }

      .message {
        margin-bottom: 1rem;
      }

      .user-message {
        text-align: right;
      }

      .user-message .card-body {
        background-color: #0d6efd;
        color: white;
        border-radius: .5rem;
      }

      .ai-message .card-body {
        background-color: #e9ecef;
        border-radius: .5rem;
      }

      #loading-indicator {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">AI Insurance Assistant</h2>
      <div id="chat-window" class="card shadow-sm mb-3">
      </div>
      <div id="loading-indicator" class="text-muted">
        <i>AI is typing...</i>
      </div>
      <form id="chat-form" class="d-flex">
        <input type="text" id="message-input" class="form-control me-2"
               placeholder="Ask something about your insurance..." autocomplete="off" required>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <script>
      const chatForm = document.getElementById('chat-form');
      const messageInput = document.getElementById('message-input');
      const chatWindow = document.getElementById('chat-window');
      const loadingIndicator = document.getElementById('loading-indicator');

      chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userMessage = messageInput.value.trim();
        if (!userMessage) {
          return;
        }

        appendMessage(userMessage, 'user');
        messageInput.value = '';
        loadingIndicator.style.display = 'block';

        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({message: userMessage})
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          appendMessage(data.response, 'ai');

        } catch (error) {
          console.error('Error:', error);
          appendMessage('Sorry, something went wrong. Please try again.', 'ai');
        } finally {
          loadingIndicator.style.display = 'none';
        }
      });

      function appendMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');

        const cardDiv = document.createElement('div');
        cardDiv.classList.add('card', 'd-inline-block');

        const cardBodyDiv = document.createElement('div');
        cardBodyDiv.classList.add('card-body', 'py-2', 'px-3');
        cardBodyDiv.textContent = message;

        cardDiv.appendChild(cardBodyDiv);
        messageDiv.appendChild(cardDiv);
        chatWindow.appendChild(messageDiv);

        // Scroll to the bottom
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    </script>
  </body>
</html>
